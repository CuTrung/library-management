# https://docs.docker.com/compose/compose-file/compose-versioning/#compatibility-matrix
# version: "3"
services:
  nginx:
    container_name: my-nginx-frontend
    depends_on:
      - backend
    restart: always # because it is routing traffic to our entire app
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - 3000:80
    volumes:
      # - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/config/default.conf:/etc/nginx/conf.d/default.conf

  db:
    image: mysql:8.0
    restart: always
    container_name: my-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      # - MYSQL_USER=root => root user created automatically
      MYSQL_ROOT_PASSWORD: mypass
      MYSQL_DATABASE: library-management
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
    expose:
      - "3306"
    volumes:
      - data:/var/lib/mysql

  backend:
    depends_on:
      - db
    restart: unless-stopped
    container_name: my-backend
    build:
      context: ./library-management-backend
    links:
      - db
    command: sh -c "npm run execSequelize && npm run build"
    ports:
      - "8080:8080"
volumes:
  data:

    # Run app with command: docker compose -p library-management up -d
